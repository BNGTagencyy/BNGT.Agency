  <!-- INSTAGRAM FEED SCRIPT -->
  <script>
    const userId = "YOUR_USER_ID";  
    const token = "YOUR_ACCESS_TOKEN";  
    const limit = 9;

    async function loadIG() {
      try {
        const url = `https://graph.instagram.com/${userId}/media?fields=id,media_url,permalink,media_type&access_token=${token}&limit=${limit}`;
        const res = await fetch(url);
        const data = await res.json();

        const grid = document.getElementById('insta-grid');

        data.data.forEach(post => {
          if (post.media_type === "IMAGE" || post.media_type === "CAROUSEL_ALBUM") {
            grid.innerHTML += `
              <a class="insta-item" href="${post.permalink}" target="_blank">
                <img src="${post.media_url}" alt="Instagram Post">
              </a>
            `;
          }
        });

      } catch (error) {
        console.log("Instagram feed error:", error);
      }
    }

    loadIG();
  </script>

  <!-- INSTAGRAM GRID CSS -->
  <style>
    .insta-grid {
      margin-top: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .insta-grid img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 14px;
      transition: transform .25s ease, box-shadow .25s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .insta-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }
  </style>
